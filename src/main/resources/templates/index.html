<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Comic View</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,700|" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="fonts/lineo-icon/style.css" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" th:href="@{style.css}">

    <!--[if lt IE 9]>
    <script src="js/ie-support/html5.js"></script>
    <script src="js/ie-support/respond.js"></script>
    <![endif]-->

</head>


<body class="slider-collapse">

<div id="site-content">
    <div class="site-header">
        <div class="container">
            <a th:href="@{/}" id="branding">
                <img src="images/logo.png" alt="" class="logo">
                <div class="logo-text">
                    <h1 class="site-title">Comic View</h1>
                    <small class="site-description">Remember to put something here.</small>
                </div>
            </a> <!-- #branding -->

            <div class="right-section pull-right">
                <a href="cart.html" class="cart"><i class="icon-cart"></i> 0 items in cart</a>
            </div> <!-- .right-section -->

            <div class="main-navigation">
                <button class="toggle-menu"><i class="fa fa-bars"></i></button>
                <ul class="menu">
                    <li class="menu-item home current-menu-item"><a href="index.html"><i class="icon-home"></i></a></li>
                    <li class="menu-item"><a href="products.html">Cart</a></li>
                    <li class="menu-item"><a href="products.html">Promotions</a></li>
                </ul> <!-- .menu -->
                <div class="search-form">
                    <form action="search" method="get">
                        <!--<label><img src="images/icon-search.png"></label>-->
                        <input name="q" type="search" placeholder="Search By Name...">
                    </form>
                </div> <!-- .search-form -->

                <div class="mobile-navigation"></div> <!-- .mobile-navigation -->
            </div> <!-- .main-navigation -->
        </div> <!-- .container -->
    </div> <!-- .site-header -->

    <div class="home-slider">
        <ul class="slides">
            <li data-bg-image="dummy/slide-1.jpg">
                <div class="container">
                    <div class="slide-content">
                        <h2 th:text="${carousel[0].real_name}" class="slide-title"></h2>
                        <!--<small class="slide-subtitle">$190.00</small>-->

                        <p th:text="${carousel[0].deck}"></p>

                        <a href="cart.html" class="button">Add to cart</a>
                    </div>

                    <img th:src="${carousel[0].images.small_url}" class="slide-image">
                </div>
            </li>
            <li data-bg-image="dummy/slide-2.jpg">
                <div class="container">
                    <div class="slide-content">
                        <h2 th:text="${carousel[1].real_name}" class="slide-title"></h2>
                        <!--<small class="slide-subtitle">$190.00</small>-->

                        <p th:text="${carousel[1].deck}"></p>
                        <a href="cart.html" class="button">Add to cart</a>
                    </div>

                    <img th:src="${carousel[1].images.small_url}" class="slide-image">
                </div>
            </li>
            <li data-bg-image="dummy/slide-3.jpg">
                <div class="container">
                    <div class="slide-content">
                        <h2 th:text="${carousel[2].real_name}" class="slide-title"></h2>
                        <!--<small class="slide-subtitle">$190.00</small>-->

                        <p th:text="${carousel[2].deck}"></p>
                        <a href="cart.html" class="button">Add to cart</a>
                    </div>

                    <img th:src="${carousel[2].images.small_url}" class="slide-image">
                </div>
            </li>
        </ul> <!-- .slides -->
    </div> <!-- .home-slider -->

    <main class="main-content">
        <div class="container">
            <div class="page">
                <section>
                    <header>
                        <h2 class="section-title">Characters</h2>
                        <a href="#" class="all">Show All</a>
                    </header>


                    <section>
                        <header>
                            <!--<h2 class="section-title">promotion</h2>-->
                            <!--<a href="#" class="all">Show All</a>-->
                        </header>

                        <div class="product-list">

                            <div class="product" th:each="characters : ${allCharacters}">
                                <div class="inner-product">
                                    <div class="figure-image thumb">
                                        <a th:href="@{'/single/400-' + ${characters.firstAppearedIn.id}}"><img
                                                th:src="${characters.images.thumb_url}" alt="Character Image"></a>
                                    </div>
                                    <h3 class="product-title" th:text="${characters.real_name}"><a
                                            href="#">Character</a></h3>
                                    <!--<small class="price">$19.00</small>-->
                                    <p th:text="${characters.deck}">Character bio</p>
                                    <!--<a href="cart.html" class="button">Add to cart</a>-->
                                    <a th:href="@{/single}" class="button muted">Read Details</a>
                                </div>
                            </div> <!-- .product -->

                    </section>
            </div>
        </div> <!-- .container -->
    </main> <!-- .main-content -->
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/app.js"></script>

</body>

</html>
