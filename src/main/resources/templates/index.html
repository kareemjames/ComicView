	<body class="slider-collapse">
		
		<div id="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" id="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-text">
							<h1 class="site-title">Comic View</h1>
							<small class="site-description">Remember to put something here.</small>
						</div>
					</a> <!-- #branding -->

					<div class="right-section pull-right">
						<a href="cart.html" class="cart"><i class="icon-cart"></i> 0 items in cart</a>
						<a href="#" class="login-button">Login/Register</a>
					</div> <!-- .right-section -->

					<div class="main-navigation">
						<button class="toggle-menu"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item home current-menu-item"><a href="index.html"><i class="icon-home"></i></a></li>
							<li class="menu-item"><a href="products.html">Accessories</a></li>
							<li class="menu-item"><a href="products.html">Promotions</a></li>
							<li class="menu-item"><a href="products.html">PC</a></li>
							<li class="menu-item"><a href="products.html">Playstation</a></li>
							<li class="menu-item"><a href="products.html">Xbox</a></li>
							<li class="menu-item"><a href="products.html">Wii</a></li>
						</ul> <!-- .menu -->
						<div class="search-form">
							<label><img src="images/icon-search.png"></label>
							<input type="text" placeholder="Search...">
						</div> <!-- .search-form -->

						<div class="mobile-navigation"></div> <!-- .mobile-navigation -->
					</div> <!-- .main-navigation -->
				</div> <!-- .container -->
			</div> <!-- .site-header -->

			<div class="home-slider">
				<ul class="slides">
					<li data-bg-image="dummy/slide-1.jpg">
						<div class="container">
							<div class="slide-content">
								<h2 th:text="${allCharacters[16].real_name}" class="slide-title"></h2>
								<!--<small class="slide-subtitle">$190.00</small>-->
								
								<p th:text="${allCharacters[16].deck}"></p>
								
								<a href="cart.html" class="button">Add to cart</a>
							</div>

							<img th:src="${allCharacters[16].images.small_url}" class="slide-image">
						</div>
					</li>
					<li data-bg-image="dummy/slide-2.jpg">
						<div class="container">
							<div class="slide-content">
								<h2 th:text="${allCharacters[12].real_name}" class="slide-title"></h2>
								<!--<small class="slide-subtitle">$190.00</small>-->

								<p th:text="${allCharacters[12].deck}"></p>
								<a href="cart.html" class="button">Add to cart</a>
							</div>

							<img th:src="${allCharacters[12].images.small_url}" class="slide-image">
						</div>
					</li>
					<li data-bg-image="dummy/slide-3.jpg">
						<div class="container">
							<div class="slide-content">
								<h2 th:text="${allCharacters[0].real_name}" class="slide-title"></h2>
								<!--<small class="slide-subtitle">$190.00</small>-->

								<p th:text="${allCharacters[0].deck}"></p>
								<a href="cart.html" class="button">Add to cart</a>
							</div>

							<img th:src="${allCharacters[0].images.small_url}" class="slide-image">
						</div>
					</li>
				</ul> <!-- .slides -->
			</div> <!-- .home-slider -->

			<main class="main-content">
				<div class="container">
					<div class="page">
						<section>
							<header>
								<h2 class="section-title">New Products</h2>
								<a href="#" class="all">Show All</a>
							</header>


						<section>
							<header>
								<!--<h2 class="section-title">promotion</h2>-->
								<!--<a href="#" class="all">Show All</a>-->
							</header>

							<div class="product-list">

								<div class="product" th:each="characters : ${allCharacters}">
									<div class="inner-product">
										<div class="figure-image thumb">
											<a th:href="@{'/single/400-' + ${characters.firstAppearedIn.id}}"><img th:src="${characters.images.thumb_url}" alt="Character Image"></a>
										</div>
										<h3 class="product-title" th:text="${characters.real_name}"><a href="#">Character</a></h3>
										<!--<small class="price">$19.00</small>-->
										<p th:text="${characters.deck}">Character bio</p>
										<!--<a href="cart.html" class="button">Add to cart</a>-->
										<a th:href="@{/single}" class="button muted">Read Details</a>
									</div>
								</div> <!-- .product -->

						</section>
					</div>
				</div> <!-- .container -->
			</main> <!-- .main-content -->
